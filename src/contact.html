<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The dogs rock music group" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    
    <title>The dogs rock music group</title>
  </head>
  
  <body>
    <nav class="flex-default-config bg-gray-200 px-12 py-4">
      <div>
        <a href="index.html"><img class="h-10"src="./assets/images/logo.png" alt="The dogs logo"/></a>
      </div>
      <div>
        <a href="./index.html" class="hover:bg-gray-600">Our music</a>
      </div>  
    </nav>

    <div class="flex items-center justify-center pt-4">
      <img class="pr-4" src="./assets/images/logo.png" width="100px" alt="The dogs logo"/><span class="text-6xl tracking-wider">The dogs</span>
    </div>
    <div class="flex justify-center pb-4">
      <span class="italic text-4xl">rock music band</span>
    </div>

    <div class="px-12">
      <p class="lead text-xl">Contact us!</p>
      <p class="italic">We want to hear from you to ask us for playing somewhere, to introduce yourself as a musician, to say anything...</p>
    </div>
      <form class="w-full p-12" name="contact" method="POST" data-netlify="true">
        <div class="flex-default-config -mx-3 mb-6">
          <div class="w-full px-3">
            <input class="form-field  w-1/2 focus:outline-none focus:shadow-outline" id="name" type=text placeholder="Name">
          </div>
        </div>
        <div class="flex-default-config -mx-3 mb-6">
          <div class="w-full px-3">
            <input class="form-field w-1/2 focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
          </div>
        </div>
        <div class="flex-default-config mb-6 inline-block w-64">
          <select class="form-field w-full focus:outline-none focus:shadow-outline">
            <option>Say hello...</option>
            <option>I want to contract you...</option>
            <option>I want to play with you...</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
        <div class="flex-default-config -mx-3 mb-6">
          <div class="w-full px-3">
            <textarea class=" no-resize appearance-none block w-full text-gray-600 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:shadow-outline h-48 resize-none" id="message" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3">
            <button class="shadow bg-gray-600 hover:bg-gray-800 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Send
            </button>
          </div>
          <div class="md:w-2/3"></div>
        </div>
      </form>
    </div>
      
    <nav class="flex-default-config bg-gray-200 px-12 py-4">
      <div>
        <a href="index.html"><img class="h-10"src="./assets/images/logo.png" alt="The dogs logo"/></a>
      </div>
      <div>
        <a href="./index.html" class="hover:bg-gray-600 mr-4">Our music</a>
        <a href="./contact.html" class="hover:bg-gray-600 mr-4">Contact</a>
      </div>
      <div class="invisible md:visible">
        <a href="https://instagram.com/"><i class="p-2 fab fa-instagram"></i></a>
        <a href="https://twitter.com/"><i class="p-2 fab fa-twitter"></i></a>
        <a href="https://facebook.com/"><i class="p-2 fab fa-facebook"></i></a>
      </div>
    </nav>
  
    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  
  </body>

</html>
